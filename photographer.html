<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>      
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt=" Fisheye Home page "/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="photograph-sort">
        <label class="listboxlabel">Trier par</label>
        <div role="listbox" class="listbox"  >
          <div role="button" id="popularite" class="option-sort" class="selected">Popularité</div>
          <div role="button" id="date" class="option-sort">Date</div>
          <div role="button" id="titre" class="option-sort">Titre</div>
        </div>
      </div>      
      <div class="photograph-media">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input id="first"/>
            <label>Nom</label>
						<input id="last"/>
            <label>Email</label>
						<input id="email"/>
            <label>Votre message</label>
						<input id="message"/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/mediaFilter.js"></script>
  </body>
</html>
