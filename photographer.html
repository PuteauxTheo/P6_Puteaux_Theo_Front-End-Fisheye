<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15d41a8749.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>      
      <a href="index.html" class="link-logo" tabindex="1">
        <img src="assets/images/logo.png" class="logo" alt=" Fisheye Home page "/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="photograph-sort">
        <label class="listboxlabel" for="listbox">Trier par</label>
        <select id="listbox" role="listbox" class="listbox" tabindex="3" aria-label="Liste déroulante pour trier les articles">
          <option role="button" id="popularite" class="option-sort">Popularité</option>
          <option role="button" id="date" class="option-sort">Date</option>
          <option role="button" id="titre" class="option-sort">Titre</option>
        </select>
      </div>      
      <div class="photograph-media">
      </div>
      <div class="photograph-stat">
      </div>
    </main>
    <div id="idmodal-lightbox" class="modal-lightbox">
      <span class="close cursor" onclick="closeModalLightbox()" aria-label=" cette croix permet de fermer la modal qui affiche le contenu">&times;</span>
      <div class="modal-lightbox-content">
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="slides-content">
        </div>
      </div>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="cette croix permet de fermer la modal de contact" onclick="closeModalContact()" />
        </header>
				<form id="contact-form">
					<div>
						<label for="first">Prénom</label>
						<input id="first"/>
            <label for="last">Nom</label>
						<input id="last"/>
            <label for="email">Email</label>
						<input id="email"/>
            <label for="message">Votre message</label>
            <textarea id="message"></textarea>
					</div>
          <button class="contact_button" aria-label="Envoyer les données saisie">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/lightBox.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
