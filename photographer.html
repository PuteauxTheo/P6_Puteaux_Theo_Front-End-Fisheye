<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15d41a8749.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>      
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt=" Fisheye Home page "/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="photograph-sort">
        <label class="listboxlabel">Trier par</label>
        <select role="listbox" class="listbox">
          <option role="button" id="popularite" class="option-sort">Popularité</option>
          <option role="button" id="date" class="option-sort">Date</option>
          <option role="button" id="titre" class="option-sort">Titre</option>
        </select>
      </div>      
      <div class="photograph-media">
      </div>
      <div class="photograph-stat">
      </div>
    </main>
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      </div>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input id="first"/>
            <label>Nom</label>
						<input id="last"/>
            <label>Email</label>
						<input id="email"/>
            <label>Votre message</label>
						<input id="message"/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/lightBox.js"></script>
  </body>
</html>
